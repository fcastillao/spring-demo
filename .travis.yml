language: java
os:
  - linux
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
stages:
  - compile
  - test
  - name: deploy

deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/libs/spring-demo.jar
  skip_cleanup: true
  draft: true
  on:
    branch:
      develop
      master

