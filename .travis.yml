language: java
os:
- linux
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
stages:
- compile
- test
- name: deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file: spring-demo.jar
  on:
    repo: fcastillao/spring-demo
    branch: develop
